services:
  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  api:
    build: .
    container_name: api
    hostname: api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${API_WORKERS:-2}
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./temp_storage:/tmp/converter
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    build: .
    container_name: worker
    hostname: worker
    command: celery -A app.worker.celery_app worker --loglevel=info --concurrency=${CELERY_CONCURRENCY:-4}
    env_file: .env
    volumes:
      - ./temp_storage:/tmp/converter
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "2G"

  beat:
    build: .
    container_name: beat
    hostname: beat
    command: celery -A app.worker.celery_app beat --loglevel=info
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy



volumes:
  redis_data:
